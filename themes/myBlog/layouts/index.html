{{ partial "header.html" . }}
  <div class="container-fluid content" id="home">
  <div class="row">

    {{ $paginator := .Paginate (where .Data.Pages "Type" "destination") }}
    {{ range $paginator.Pages }}

    <div class="list col-sm-6 col-xs-12 col-lg-4">
          <div class="image">
            <img src="{{ .Params.image | absURL }}"/>
          </div>
          <div class="title">
            <h2>{{ .Title }}</h2>
            <div class="postDate">
              <span>
                <span>{{ .Date.Format "January, 2006" }}</span>
              </span>
            </div>
         </div>
        <div class="caption">
          <p>{{ .Summary }}</p>
          <a class="readmore" href="{{ .Permalink }}">DÃ©couvrir</a>
        </div>
    </div>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
</div>
</div>

{{ partial "footer.html" . }}
