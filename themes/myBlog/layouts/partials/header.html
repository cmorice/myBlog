<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="{{ delimit .Keywords ", " }}" name="keywords">
    <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
    <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title">
    <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Site.Params.description }}{{ if eq $isHomePage false }} - {{ .Description }}{{ end }}" property="og:description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|PT+Sans|Dosis' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | absURL }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | absURL }}">
    <link rel="stylesheet" href="{{ "/css/navbar.css" | absURL }}">

  </head>
  <body>

<div id="header">

      <div id="logo">
        <h1>Ma <span>valise</span> et moi</h1>
        <span>Blog de voyage et photographie</span>
      </div>



<nav class="navbar navbar-default">
  <div class="container-fluid">

<div class="mobile-menu">
 <ul class="list-unstyled main-menu">

    <!--Include your navigation here-->
    <li class="text-right"><a href="#" id="nav-close">X</a></li>
    <li><a href="{{ "/" | absURL }}">Accueil <span class="icon"></span></a></li>
    <li><a href="{{ "/" | absURL }}">Voyages</a>
      <ul class="list-unstyled">
              {{ range where .Site.Pages "Type" "destination" }}
                <li class="sub-nav"><a href="{{ .Permalink}}">{{ .Title}} <span class="icon"></span></a></li>
              {{end}}
      </ul>
    </li>
  </ul>
</div>

<div class="visible-xs-block">
    <div class="pull-right">
      <a id="nav-expander" class="nav-expander">
        <i class="fa fa-bars fa-lg white"></i>
      </a>
    </div>
</div>


    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="hidden-xs" id="menu">
      <ul class="nav navbar-nav">
        <li><a href="{{ "/" | absURL }}">Accueil</a></li>
      <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Voyages <span class="caret"></span></a>
          <ul class="dropdown-menu">
              {{ range where .Site.Pages "Type" "destination" }}
                <li><a href="{{ .Permalink}}">{{ .Title}}</a></li>
              {{end}}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container-fluid">
    <!--div class="row" id="banner">
    </div-->
  </div>

</div>
